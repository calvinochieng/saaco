<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AwwzApp{% endblock title %}</title>
  <meta name="description" content=" {% block description %}{% endblock description %}">       
  <!-- twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@awwzapp">
  <meta name="twitter:image" content="{% static 'images/icons/logo.png' %}">

  <link rel="shortcut icon" href="{% static 'images/icons/favicon.png' %}" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'app/bulma/css/bulma.min.css' %}">
  <link rel="stylesheet" href="{% static 'app/style.css' %}">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9Q4TESDCD5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-9Q4TESDCD5');
  </script>
  <style>

  </style>
</head>
<body>
  <nav class="navbar  has-background-white">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <span class="name" style="color: #1a1a1a !important;"><span style="color: #3273dc;">Awwz</span>App</span>
        </a>
        <div class="navbar-burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </div>     
      </div> 
            
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="{% url 'home' %}">Home</a>    
        {% if user.is_authenticated %} 
          
        <a class="navbar-item" href="{% url 'profile' %}">
          <strong>{{user.username}}</strong>
        </a>
        <a class="navbar-item" href="{% url 'logout' %}">Logout</a>

        {% else %}           
          <div class="navbar-item is-flex is-justify-content-center" >
            <div class="field is-grouped">
              <p class="control">
                <a class="button link-outlined" href="{% url 'login' %}">
                  SignIn
                </a>
              </p>
              <p class="control">
                <a class="button is-link" href="{%url 'register' %}">
                  <span>SignUp</span>
                </a>
              </p>
            </div>
          </div>          
        {% endif %}
          <a href="https://bit.ly/AwwzAppDonate" target="_blank" class="navbar-item is-hidden-desktop">
            <button class="button  is-link">
              <span class="icon">
                <i class="fab fa-paypal"></i>
              </span>
              <span>Donate with PayPal</span>
            </button>
          </a> 
        </div>
      </div>     
    </div>
  </nav>

  
  {% block content %} {% endblock content %}
    

  <footer class="footer has-background-black-ter">
    <p class="has-text-centered mb-5">
      <a href="https://bit.ly/AwwzAppDonate" target="_blank" class="">
        <button class="button  is-link">
          <span class="icon">
            <i class="fab fa-paypal"></i>
          </span>
          <span>Donate with PayPal</span>
        </button>
      </a> 
    </p>

    <div class="mb-5 has-text-centered footer-navbar">  
      <div class="is-flex is-justify-content-center">
        <a class="navbar-item" href="{% url 'home' %}">
            Home
        </a>        
        <a class="navbar-item" href="{% url 'about' %}">
            About
        </a>        
        <a class="navbar-item" href="{% url 'contact' %}">
            Contact
        </a> 
      </div>
      <div class="navbar-item is-flex is-justify-content-center" >
        <div class="field is-grouped">
          <p class="control">
            <a class="button link-outlined" href="{% url 'login' %}">
              SignIn
            </a>
          </p>
          <p class="control">
            <a class="button is-link" href="{%url 'register' %}">
              <span>SignUp</span>
            </a>
          </p>
        </div>
      </div>
    </div>
    <p class="has-text-centered">
      <a href="https://twitter.com/awwzapp/"  target="_blank" >
        <span class="icon has-text-info">
          <i class="fa-brands fa-twitter"></i>
        </span>
      </a>
      <a href="https://www.youtube.com/@awwzapp"  target="_blank" >
        <span class="icon has-text-danger">
          <i class="fa-brands fa-youtube"></i>
        </span>
      </a>
    </p>
    <p class="has-text-centered	">
      <a href="/"><span class="name" style="color: #cfcfcf !important;">
        <span style="color: #3273dc;">Awwz</span>App</span></a> &copy; 2023
    </p>
    </div>
  </footer>
  <script src="{% static 'app/js/control.js' %}"></script>
</body>

</html>
