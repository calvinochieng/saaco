{% extends 'base.html' %}

{% block content %}
<section class="hero has-background-white-ter is-fullheight-with-navbar " style="flex-direction: unset !important;">
    <div class="container largescreen">          
        <div class="mt-3">
            <ul>      
                {% for item in items %}
                    <li class="p-2 {% cycle 'has-background-white' ''%}">              
                        <a href="{% url 'listing:detail' item.pkid %}" class="has-text-black">
                            <span>
                                <strong>{{item.author.username}}</strong> 
                                Buying- KESH <strong  class="has-text-link" >{{item.buying}}</strong> 
                                Selling- KESH <strong  class="has-text-link">{{item.selling}}</strong>
                            </span>                
                            <br> 
                            <span><strong>Volume</strong>: {{item.minimum}} - {{item.maximum}}</span>
                        </a>
                    </li>      
                {% endfor %}
              </ul> 
        </div>
    </div>
</section>
{% endblock content %}
